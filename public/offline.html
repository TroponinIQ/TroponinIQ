<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TroponinIQ - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            color: #cbd5e1;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .features {
            text-align: left;
            margin: 1.5rem 0;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .feature::before {
            content: 'âœ“';
            background: #10b981;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        .retry-btn:hover {
            background: #2563eb;
        }

        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        .offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .online {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #86efac;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">T</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access some features while offline.</p>

        <div class="features">
            <div class="feature">View your recent chat history</div>
            <div class="feature">Access cached nutrition advice</div>
            <div class="feature">Browse your profile information</div>
        </div>

        <div id="status" class="status offline">
            ðŸ”´ No internet connection
        </div>

        <button class="retry-btn" onclick="checkConnection()">
            Check Connection
        </button>
    </div>

    <script>
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.className = 'status online';
                status.innerHTML = 'ðŸŸ¢ Connection restored';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                status.className = 'status offline';
                status.innerHTML = 'ðŸ”´ No internet connection';
            }
        }

        function checkConnection() {
            updateStatus();
            if (navigator.onLine) {
                // Try to fetch a small resource to verify connection
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(() => {
                        // Still offline
                        updateStatus();
                    });
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Initial status check
        updateStatus();

        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                checkConnection();
            }
        }, 30000);
    </script>
</body>

</html>
